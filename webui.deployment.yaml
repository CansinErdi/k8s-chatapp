apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
     app: webui
  template:
   metadata:
    labels:
      app: webui
   spec:
    containers:
     name: webui
     image: ghcr.io/open-webui/open-webui:main
     ports:
      - containerPort: 8080
    env:    